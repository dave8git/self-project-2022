<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>self-project-2022</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
        <div class="header__titlesubtitle">
          <b class="main-text">TASTE</b>
          <b>ENGAGE</b>
          <b>IN</b>
          <b>ART</b>
        </div>
        <div class="main-nav">
          <a href="#home">Home</a>
          <a href="#search">Search</a>
          <a href="#discover">Discover</a>
        </div>
        <div class="categories">
          <div>Categories</div>
        </div>
    </div>
    <div class="main-nav-container">
    </div>
  </header>
  <div id="pages">
    <section id="home">
      <div class="home-wrapper container"></div>
    </section>
    <section id="search">
      <div class="search-wrapper container">
        <input type="text" name="song" class="search-song" id="search">
        <button class="search-button">SEARCH</button>
        
        <div class="searchPlayers">
        </div>
        <div class="pluginsWrapper">
        </div>
        </div>
      </div>
    </section>
    <section id="discover">
      <div class="discover-wrapper container"></div>
    </section>
  </div>
  <!-- <div id="product-list" class="product-list container"></div> -->
  <section class="join-wrapper">
    <div class="join__container">
      <div class="join__title">SUBSCRIBE<span>NOW</span></div>
      <div class="join__button-content">
        <button class="join__button" type="submit">JOIN NOW</button>
        <div class="join__artistName">
          <ul>
            <li>Dean</li>
            <li>Hen<span>son</span></li>
          </ul>
        </div>
        <!-- <div class="join__newAlbum">NEW ALBUM</div> -->
    </div>
  </div>
  </section>
  <footer class="footer-wrapper">all rights reserverd</footer>
  <script id="template-home" type="text/x-handlebars-template">
   <b>strona 1</b>
  </script>
  <script id="search-site" type="text/x-handlebars-template">
    <div><b>strona 2</b></div>
  </script>
  <script id="template-discover" type="text/x-handlebars-template">
    <div>
      <b>strona 3</b>
    </div>
  </script>
  <script id="template-plugin" type="text/x-handlebars-template">
    <div>
    {{#each songs}} 
    <div class="audioElement" attr="{{categories}}" title="{{title}}">
      <div>{{title}}</div>
      <div class="audioWrapper">
        <audio> 
          <source src="./songs/{{ filename }}" type="audio/mpeg"> 
        </audio>
      </div>
      <div class="flex">
        <span>Categories:</span>
        {{#each categories}}
          <a class='category' attr='{{this}}' href="">{{ this }}</a>
        {{/each}}
        <div>#{{ ranking }} in  the ranking</div>
      </div>
    </div>     
    {{/each}} 
    </div>
  </script>
  <script id="category-plugin" type="text/x-handlebars-template">
    <div>
      <a>this</a>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>

</body>
